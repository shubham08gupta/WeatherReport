name: Release debug apk

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup-java:
    name: Setup Java
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'